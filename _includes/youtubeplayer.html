<html>

<head>
    <style>
        .embed-youtube {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
        }
        
        .embed-youtube iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="embed-youtube">
        <iframe src="https://www.youtube.com/embed/{{ include.id }}" width="560" height="315" frameborder="0" allowfullscreen>
            </iframe>
    </div>
</body>

</html>
